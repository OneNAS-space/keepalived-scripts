permissions:
  contents: write
name: Build OpenWrt Package

on:
  push:
    branches:
      - main
    paths:
      - 'Makefile'
      - 'files/**'
      - '!**/.github/**'
  workflow_dispatch:

jobs:
  build:
    name: Build for keepalived-scripts
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: openwrt-24.10
            target: x86_64
            suffix: all
            
    outputs:
      resolved_tag: ${{ steps.resolve.outputs.resolved_tag }}

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
    
      - name: Resolve version
        id: resolve
        run: |
          REL=""

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${{ github.event.inputs.release_version }}" ]]; then
            REL="${{ github.event.inputs.release_version }}"
            echo "Using manually specified version: ${REL}"

          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REL="${GITHUB_REF_NAME}"
            echo "Using tag as version: ${REL}"
            sed -i "s/^PKG_RELEASE:=.*/PKG_RELEASE:=${REL}/" Makefile

          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              CHANGED=$(git diff --name-only HEAD~1)
            else
              echo "No previous commit, assuming changes present"
              CHANGED="Makefile"
            fi

            if echo "$CHANGED" | grep -Eq '^(Makefile|files/)'; then
              if echo "$CHANGED" | grep -Eq '^files/'; then
                CUR_VER=$(grep -E '^PKG_VERSION:=' Makefile | sed 's/^PKG_VERSION:=//')
                IFS='.' read -r major minor patch <<< "$CUR_VER"
                patch=$((patch + 1))
                NEW_VER="${major}.${minor}.${patch}"
                sed -i "s/^PKG_VERSION:=.*/PKG_VERSION:=${NEW_VER}/" Makefile
                echo "Source code changed, PKG_VERSION incremented: ${CUR_VER} ‚Üí ${NEW_VER}"

                git config user.name "github-actions[bot]"
                git config user.email "github-actions[bot]@users.noreply.github.com"
                git add Makefile
                git commit -m "ci: bump PKG_VERSION to ${NEW_VER} [skip ci]" || true
                git push origin HEAD:main || true
              fi
            else
              echo "No relevant changes detected, skipping release"
              REL=""
            fi
          fi

          PKG_VERSION=$(grep -E '^PKG_VERSION:=' Makefile | sed 's/^PKG_VERSION:=//')
          PKG_RELEASE=$(grep -E '^PKG_RELEASE:=' Makefile | sed 's/^PKG_RELEASE:=//')
          if [[ -z "$REL" ]]; then
            REL="${PKG_VERSION}-${PKG_RELEASE}"
          fi

          echo "Resolved full version: $REL"
          echo "resolved_tag=$REL" >> "$GITHUB_OUTPUT"

      - name: üìõ Extract PKG_NAME from Makefile
        run: |
          PKG_NAME=$(grep -E '^PKG_NAME[:?]?=' Makefile | head -n1 | sed -E 's/PKG_NAME[:?]?= *//')
          echo "PKG_NAME=$PKG_NAME" >> "$GITHUB_ENV"

      - name: üß∞ Set up keepalived-scripts feed structure
        run: |
          set -e
          mkdir -p feed/onenas
          printf 'include $(TOPDIR)/feed/onenas/*/Makefile\n' > feed/onenas/custom.mk

          rsync -av \
            --exclude='.git' \
            --exclude='feed' \
            --exclude='.github' \
            --exclude='LICENSE' \
            --exclude='README.md' \
            --exclude='SECURITY.md' \
            ./ feed/onenas/${PKG_NAME}/

      - name: üßÆ Compute ARCH
        run: |
          echo "ARCH=${{ matrix.target }}-${{ matrix.version }}" >> "$GITHUB_ENV"

      - name: üèóÔ∏è Build with OpenWrt SDK
        uses: openwrt/gh-action-sdk@v10
        env:
          ARCH: ${{ env.ARCH }}
          FEEDNAME: onenas
          PACKAGES: ${{ env.PKG_NAME }}
          INDEX: 0
          FEED_DIR: ${{ github.workspace }}/feed
          NO_SHFMT_CHECK: 1
          NO_REFRESH_CHECK: 1
          
      - name: üîç Debug build output
        run: |
          echo "=== Build directory structure ==="
          find . -name "*.ipk" -type f 2>/dev/null || echo "No .ipk files found"
          echo "=== bin directory structure ==="
          ls -la bin/ 2>/dev/null || echo "No bin directory found"
          if [ -d "bin/packages" ]; then
            echo "=== packages directory structure ==="
            find bin/packages/ -type f -name "*.ipk" 2>/dev/null || echo "No .ipk files in packages directory"
            echo "=== Full packages directory tree ==="
            ls -laR bin/packages/ 2>/dev/null || echo "No packages directory"
          fi

      - name: üì¶ Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.PKG_NAME }}-${{ github.run_number }}
          path: |
            bin/packages/*/onenas/keepalived-scripts*.ipk
          if-no-files-found: error

  release:
    name: Release ${{ github.repository }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v6

      - name: ‚¨áÔ∏è Download all build artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./release-assets

      - name: üóÉÔ∏è Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.resolved_tag }}
          name: Build-v${{ needs.build.outputs.resolved_tag }}
          files: |
            ./release-assets/**/keepalived-scripts*.ipk
          draft: false
          prerelease: false
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout custom-packages repo
        uses: actions/checkout@v6
        with:
          repository: OneNAS-space/custom-packages
          token: ${{ secrets.CUSTOM_PACKAGES_TOKEN }}
          path: custom-packages

      - name: üìÇ Copy artifacts into repo
        run: |
          find ./release-assets -type f -name "keepalived-scripts*.ipk" | while read -r f; do
            base=$(basename "$f")
            pkgname=$(echo "$base" | sed -E 's/^([^_]+)_.*$/\1/')
            echo "Processing $pkgname into common"
            mkdir -p custom-packages/common
            echo "Cleaning old versions of $pkgname in common"
            rm -f custom-packages/common/${pkgname}_*.ipk
            cp "$f" custom-packages/common/
          done
          ls -laR custom-packages

      - name: Update pkg artifacts
        run: |
          cd custom-packages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update to - v${{ needs.build.outputs.resolved_tag }}" || echo "No changes"
          git push
